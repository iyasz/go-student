<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="card mt-5">
                    <div class="card-body">
                        <a href="/" class="btn btn-primary">Kembali</a>
                        <a href="/student/create" class="btn btn-primary">Create</a>
                        <table class="table ">
                            <thead>
                                <th></th>
                                <th>Nama</th>
                                <th>NIS</th>
                                <th>Telepon</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                {{range .student}}
                                <tr>
                                    <td>{{ .Id }}</td>
                                    <td>{{ .Nama }}</td>
                                    <td>{{ .Nis }}</td>
                                    <td>{{ .CreatedAt }}</td>
                                    <td>{{ .Telp }}</td>
                                    <td>
                                        <a href="/student/{{ .Id }}/edit" class="btn btn-sm btn-primary">Edit</a>
                                        <a href="/student/delete?id={{ .Id }}" class="btn btn-sm btn-danger" onclick="return confirm(`Yakin ingin Menghapus Data {{ .Nama }}?`)">Delete</a>
                                    </td>
                                </tr>
                                {{ end }}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
