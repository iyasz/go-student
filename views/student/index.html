<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        td, th {
            white-space: nowrap;
        }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg py-3 shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand fw-semibold">Student</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item mx-3">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="/student" class="nav-link">Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="text-end mt-5">
                    <a href="/student/create" class="btn btn-primary btn-sm">Add <i class="bi bi-plus"></i></a>
                </div>
                <div class="card shadow-sm border border-1 mt-2">
                    <div class="card-body">
                        <div class="table-responsive">

                            <table class="table ">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nama</th>
                                        <th>NIS</th>
                                        <th>Telepon</th>
                                        <th>Created At</th>
                                        <th>Action</th>
                                    </tr>
                            </thead>
                            <tbody>
                                {{range $index, $student := .student}}
                                <tr>
                                    <td>{{ $index }}</td>
                                    <td>{{ $student.Nama }}</td>
                                    <td>{{ $student.Nis }}</td>
                                    <td>{{ $student.Telp }}</td>
                                    <td>{{ $student.CreatedAt }}</td>
                                    <td>
                                        <a href="/student/detail?id={{ $student.Id }}" class="btn btn-sm btn-primary"><i class="bi bi-eye"></i></a>
                                        <a href="/student/edit?id={{ $student.Id }}" class="btn btn-sm btn-primary"><i class="bi bi-pencil"></i></a>
                                        <a href="/student/delete?id={{ $student.Id }}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin Menghapus Data {{ $student.Nama }}?')"><i class="bi bi-trash"></i></a>
                                    </td>
                                </tr>
                                {{end}}
                                
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
