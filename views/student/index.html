<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg py-3 shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand fw-semibold">Student</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item mx-3">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="/student" class="nav-link">Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="card border-0 shadow mt-5">
                    <div class="card-body">
                        <div class="text-end">
                            <a href="/student/create" class="btn btn-primary">Create</a>
                        </div>
                        <div class="table-responsive">

                            <table class="table ">
                                <thead>
                                <th></th>
                                <th>Nama</th>
                                <th>NIS</th>
                                <th>Telepon</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </thead>
                            <tbody>
                                {{range .student}}
                                <tr>
                                    <td>{{ .Id }}</td>
                                    <td>{{ .Nama }}</td>
                                    <td>{{ .Nis }}</td>
                                    <td>{{ .CreatedAt }}</td>
                                    <td>{{ .Telp }}</td>
                                    <td>
                                        <a href="/student/{{ .Id }}/edit" class="btn btn-sm btn-primary">Edit</a>
                                        <a href="/student/delete?id={{ .Id }}" class="btn btn-sm btn-danger" onclick="return confirm(`Yakin ingin Menghapus Data {{ .Nama }}?`)">Delete</a>
                                    </td>
                                </tr>
                                {{ end }}
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
