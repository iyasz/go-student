<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
  </head>

  <style>
    .form-control:focus, .form-select:focus{
        box-shadow: none;
    }

    hr {
        opacity: 10%;
    }
  </style>
  <body>

    <nav class="navbar navbar-expand-lg py-3 shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand fw-semibold">Student</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item mx-3">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="/student" class="nav-link">Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-12 mt-5">
                <div class="mb-2">
                    <a href="/student" class="btn btn-primary btn-sm"><i class="bi bi-arrow-left"></i></a>
                </div>
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <hr>
                        <div class="row">
                            <div class="col-lg-6 col-12 my-lg-2 my-0">
                                <p class="mb-0">Nama</p>
                            </div>
                            <div class="col-lg-6 col-12 my-lg-2 my-0 ">
                                <h6>{{ .student.Nama }}</h6>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-lg-6 col-12 my-lg-2 my-0">
                                <p class="mb-0">NIS</p>
                            </div>
                            <div class="col-lg-6 col-12 my-lg-2 my-0 ">
                                <h6>{{ .student.Nis }}</h6>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-lg-6 col-12 my-lg-2 my-0">
                                <p class="mb-0">Umur</p>
                            </div>
                            <div class="col-lg-6 col-12 my-lg-2 my-0 ">
                                <h6>{{ .student.Umur }}</h6>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-lg-6 col-12 my-lg-2 my-0">
                                <p class="mb-0">Gender</p>
                            </div>
                                <div class="col-lg-6 col-12 my-lg-2 my-0 ">
                                    <h6>{{ .student.Gender }}</h6>
                                </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-lg-6 col-12 my-lg-2 my-0">
                                <p class="mb-0">Telepon</p>
                            </div>
                            <div class="col-lg-6 col-12 my-lg-2 my-0 ">
                                <h6>{{ .student.Telp }}</h6>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-lg-6 col-12 my-lg-2 my-0">
                                <p class="mb-0">Alamat</p>
                            </div>
                            <div class="col-lg-6 col-12 my-lg-2 my-0 ">
                                <h6>{{ .student.Alamat }}</h6>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
